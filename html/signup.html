<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Now And Order Your Favorite Food | Acfoods.com </title>
    <link rel="stylesheet" href="../css/signup.css">
    <script src="https://kit.fontawesome.com/c27ee983e3.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../res/logo.png" type="image/x-icon">

</head>

<body>
    <nav class="navbar" id="navbar">
        <div class="icon" id="icon">
            <img src="../res/logo.png" alt="Acfoods.com" id="logo" class="logo">
        </div>
        <div class="navcontainer" id="navcontainer">
            <a href="../index.html">
                <div class="navitem" id="navitem-1">Home</div>
            </a>
            <a href="about.html">
                <div class="navitem" id="navitem-2">About Us</div>
            </a>
            <a href="contact.html">
                <div class="navitem" id="navitem-3">Contact Us</div>
            </a>
            <a href="signup.html">
                <div class="navitem" id="navitem-4">Sign Up</div>
            </a>
        </div>
    </nav>

    <!-- signup and login form  -->

    <section class="signup" id="signup">

        <div class="headingloginsignin" id="headingloginsignin">
            <span class="logsign" id="logsign-1" onclick="signup()">Log In</span>
            <span class="logsign" id="logsign-2" onclick="login()">Sign Up</span>
        </div>
        <form action="#" class="signuploginform" id="loginform">
            <h1 id="secondary" class="secondary"> <img src="../res/logo.png" alt="" id="logoinour"> Acfoods</h1>
            <input type="text" class="logininput" id="logininput-1" placeholder="Enter Your Username">
            <input type="password" class="logininput" id="logininput-2" placeholder="Enter Your Password">
            <input type="submit" class="logininput" id="logininput-3" value="Log In">

        </form>
        <!-- log in form end here  -->



    </section>

    <script src="../js/signup.js"></script>
</body>
