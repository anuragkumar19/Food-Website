        <div class="icon" id="icon">
            <img src="../res/logo.png" alt="Acfoods.com" id="logo" class="logo">

        <div class="navcontainer" id="navcontainer">

    <!-- contact form  -->
    <section id="contactus" class="contactus">
        <h1 id="contactusheading">Contact Us</h1>

        <form action="#" id="contactform" class="comtactform">

            <input type="text" id="inputtag-1" class="contactinput" placeholder="Enter Your Name">

            <input type="text" id="inputtag-4" class="contactinput" placeholder="Enter Your Subject">

            <input type="text" id="inputtag-5" class="contactinput" placeholder="Enter Your Massage">

            <input type="submit" id="inputtag-6" class="contactinput" value="Submit Now">
        </form>
